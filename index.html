  <style>
    .isometriccontainer {
      color: black;
      text-align: center;
      font-size: 20px;
      font-family: cursive;
      opacity: 1;
      position: absolute;
      left: 10%;
      top: 27%;
      display: block;
      width: 1050px;
      margin-right: auto;
      margin-left: auto;
      transform-style: preserve-3d;
      transition: opacity 2000ms cubic-bezier(0.23, 1, 0.32, 1) 0s, transform 2000ms cubic-bezier(0.23, 1, 0.32, 1) 0s;
      transform: rotateX(60deg) rotateY(0deg) rotateZ(-45deg);
    }

    .isometric,
    .isometric-item {
      transform-style: preserve-3d;
    }

    .isometric {
      float: left;
      transition: transform 2000ms linear 0s;
    }

    .isometric-col-1 {
      transform: translateX(0px) translateY(-17.5%) translateZ(0px);
    }

    .isometric-col-2 {
      transform: translateX(0px) translateY(-35%) translateZ(0px);
    }

    .isometric-col-3 {
      transform: translateX(0px) translateY(-17.5%) translateZ(0px);
    }

    .isometric-item {
      width: 120px;
      height: 120px;
      margin-right: 20px;
      margin-bottom: 20px;
      border: 1px solid #fdfeff;
      border-radius: 3px;
      background-color: #fff;
      box-shadow: -5px 7px 0 0 #ffffff1a;
      transition: box-shadow 200ms ease-in-out, -webkit-transform 200ms ease-in-out;
      transition: transform 200ms ease-in-out, box-shadow 200ms ease-in-out, -webkit-transform 200ms ease-in-out;
    }

    .isometric-item:hover {
      box-shadow: 0px 0px 0 0 #ffffff1a;
      transform: rotateX(-90deg) translate3d(0px, -50px, 10px);
    }
  </style>

<body>
  <div id="appp"></div>
  <div id="app"></div>
  <script type="module" src="/main.js"></script>
  <script>
    fetch("http://localhost:3000/background")
      .then((ok1) => ok1.json())
      .then((ok2) => ok2.map((getColor) => (document.querySelector("#appp").style.background = getColor.bg_name)));

    fetch("http://localhost:3000/color")
      .then((ok3) => ok3.json())
      .then((ok4) => ok4.map((textColor) => (document.querySelector("#appp").style.color = textColor.cl_name)));

    $(window).scroll(function () {
      if ($(this).scrollTop() > 40) {
        const bg_menu = document.querySelector(".bg_menu");
        bg_menu.style.background = "linear-gradient(45deg,rgb(255, 255, 255),rgb(0, 0, 0))"
        // bg_menu.style.color="white";
        bg_menu.style.opacity = 0.8;
        bg_menu.style.transition = "all 0.7s";
      }
      if ($(this).scrollTop() < 40) {
        const bg_menu = document.querySelector(".bg_menu");
        bg_menu.style.background = "";
        // bg.style.color="white";
        bg_menu.style.opacity = 1;
        bg_menu.style.transition = "all 0.7s";
      }
    });
  </script>
